<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp</title>

  <!-- VUEJS  -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Font Awesome  -->

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>

  <!-- Font  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,900;1,400&display=swap" rel="stylesheet">

<!-- CSS  -->

<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>

  <section id="app" class="wrapper">

    <div class="container">
      <div class=" row flexed">

<!-- contact bar top  -->
        <div class="left-col flexed column">
          <div class="top-l-bar flexed">
            <div class="avatar">
            <img src="./img/avatar_io.jpg" alt="io">
            </div>
            

            <div class="action">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          
          <div class="notification flexed">
            <div class="not-off">
            <i class="fa-solid fa-bell-slash fa-xl"></i>
            </div>

            <div class="text-not">
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
<!-- search bar -->
          <div class="find">
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="search" name="" id="" placeholder="Cerca o inizia una nuova chat"> 
            </div>
          </div>
<!-- search bar -->    

<!-- contact bar top  -->
          
<!-- contact list -->
          <div class="scroll flexed column">  

          <div 
          v-for="contact in visibleContacts"
          :class="{'active' : contact === activeChat} "
          @click="activeChat = contact"
          class="contact-box flexed"
          >
            <div class="avatar">
            <img 
            :src="contact.avatar" 
            :alt="contact.name">
            </div>

            <div class="text-card">
            <h4>{{contact.name}}</h4>
            <p>{{getLastMessage(contact)}}</p>
            </div>

            <div class="hours">{{getLastDate(contact)}}</div>
          </div>
          

          
          
          </div>
        </div>
<!-- contact list -->       

<!-- main chat top -->
        <div class="right-col flexed column">

          <div class="top-r-bar flexed">
            <div class="avatar">
              <img :src="activeChat.avatar" alt="2">
              </div>
              <div class="text-card">
              <h4>{{activeChat.name}}</h4>
              <p>Ultimo accesso oggi alle {{getLastDate(activeChat)}} </p>
              </div>
              <div class="action">
                <i class="fa-solid fa-magnifying-glass"></i>  
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>

            </div>
          </div>
<!-- main chat top -->

<!-- main chat-->

          <div class="main-chat">

            <div class="message-box">
              <div 
              v-for="message in activeChat.messages"
              :class="message.status"
              >
                  <p>{{message.message}} </p>
                 
                  <div class="opt flexed column between">
                      <i class="fa-solid fa-chevron-down"></i>
                      <div class="opt-chat">
                          <div>Info messaggio</div>
                          <div>Cancella messaggio</div>
                      </div> 
                      <div>
                        <p>{{message.date}}</p>
                        </div>
                  </div> 

              </div>
                       
          </div>
          </div>
<!-- main chat-->

<!-- main chat bottom-->
          <div class="bot-r-bar ">

            <div class="write-box">
              <div class="emoticon">
                  <i class="fa-regular fa-face-smile"></i>
              </div>
              <div class="input-message">
                  <input 
                  v-model.trim="userMessage"
                  @keyup.enter="sendMessage(userMessage)"
                  type="text" 
                  placeholder="Scrivi un messaggio">
              </div>
              <div class="rec">
                  <i class="fa-solid fa-microphone"></i>                        
              </div>
            </div>
          </div>
<!-- main chat bottom-->

        </div>     
      </div>    
    </div>

  </section>
  
  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
